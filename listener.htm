<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Language" content="cs">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1250">
    <title>Keys listener</title>
    <script type="text/javascript">
      var isIE = !!window.ActiveXObject,
          isFirefox = navigator.userAgent.indexOf( "Firefox/" ) != -1;
    </script>
    <script type="text/javascript" src="./scripts/lang.js"></script>
    <script type="text/javascript" src="./scripts/comp.js"></script>
    <script type="text/javascript" src="./config/lang.ini"></script>
    <script type="text/javascript" src="./config/keycodes.ini"></script>
    <script type="text/javascript" src="./scripts/listener.js"></script>
    <script type="text/javascript">
      var listener = new Listener();
      window.onload = function() {
        var canvas = document.getElementById("canvas");
        canvas.innerHTML = " - Press any key - ";
        listener.startCollecting(function(){
          canvas.innerHTML = arguments[0].keyName + (arguments[0].keyCode?" (#" + arguments[0].keyCode + ")":"");
        });
      }
    </script>
    <link rel="stylesheet" type="text/css" href="./styles/body.css">
  </head>
  <body>
   <div id="canvas">
    <noscript>
      Javascript disabled!
    </noscript>
   </div>
  </body>
</html>
